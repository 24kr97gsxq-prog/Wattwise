name: Scrape Market Intelligence
on:
  schedule:
    - cron: '15 6 * * *'    # Daily at 6:15 AM UTC (12:15 AM CST)
    - cron: '15 12 * * *'   # Daily at 12:15 PM UTC (6:15 AM CST)
    - cron: '15 18 * * *'   # Daily at 6:15 PM UTC (12:15 PM CST)
    - cron: '15 23 * * *'   # Daily at 11:15 PM UTC (5:15 PM CST)
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run market data scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
        run: python scrape_market_data.py
